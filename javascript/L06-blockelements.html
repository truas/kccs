<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Blocks and Ids</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="triggerMe()">Click Here!</button>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
function triggerMe() {
  document.getElementById("demo1").innerHTML = "Click action from demo1";
  document.getElementById("demo2").innerHTML = "Click action from demo2";
  document.getElementById("demo3").innerHTML = "Boo";
}
</script>

</body>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Constructor function for objects
function minion(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Create an object
var myMinion1 = new minion("Bob", "Bobson", 2001, "blue");
var myMinion2 = new minion("Stuart", "Banana", 432, "green");
var myMinion3 = new minion("Kevin", "Berry", 10, "green");

myMinion1.race = "Minons"

// Display age
document.getElementById("demo").innerHTML = 
myMinion1["firstName"] + " is " + myMinion1.age + ".<br>" +
myMinion2.firstName + " is " + myMinion2["age"] + ".<br>" +
myMinion3.firstName + " is " + myMinion3.age + ".<br>" +
"They are all " + myMinion1["race"]; 
</script>

</body>
</html>

<!-- The syntax for accessing the property of an object is:
		objectName.property         // person.age
		objectName["property"]      // person["age"]
		objectName[expression]      // x = "age"; person[x]
 -->
